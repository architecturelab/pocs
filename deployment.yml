
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      role: backend
  minReadySeconds: 20
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/basearchitecture/quickstart-docker-repo/static-site:17cd7d3c6495fbc2bf16a71033d55e53e20acbec
        ports:
        - containerPort: 80
